<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1>hello world</h1>
<table border="1">
    <tr>
        <th>質問内容</th>
        <th>公開日</th>
    </tr>
    {% for question in questions %}
    <tr>
        <th>{{ question.question_text }}</th>
        <th>{{ question.pub_date }}</th>
        <td><a href="{% url 'poll_detail' question.pk %}">詳細画面へ</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
